<head>

<body>
    
    <h1>Loddtrekning</h1>
    <input type="Number" placeholder="Antall solgte" id="inpAntallTall">
    <input type="Number" placeholder="Mitt valg" id="inpMittvalg">
    <button id="btnVelgVinner">Klikk for resultat</button>
    <p id="txtResultat"></p>
    

    
    <script>
        inpAntallTall = document.getElementById("inpAntallTall")
        btnVelgVinner = document.getElementById("btnVelgVinner")
        inpMittvalg = document.getElementById("inpMittvalg")
        txtResultat = document.getElementById("txtResultat")
        var antallTall;
        var mittValg;
        var vinnerTall;

 
        btnVelgVinner.onclick = function() {
            antallTall = Number(inpAntallTall.value);
            mittValg = Number (inpMittvalg.value)
            vinnerTall = parseInt((Math.random()*antallTall)+1)
            if(mittValg == vinnerTall){
                txtResultat.innerHTML = ("Vinnerloddet er " + vinnerTall + " du vant!ðŸŽŠðŸ’µ")
            }

            else{
                txtResultat.innerHTML = ("Du vant ikke fordi vinnertallet er " + vinnerTall)
            }


        }

        
    </script>
    <style>

        body{
            background-color: rgb(192, 68, 68);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        h1{
            color: aliceblue;
            font-size: 60px;
        }

        p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            border: 6px double darkred;
            background-color: white;
            display: inline-block;
           
        }

        input{
            font-size: 30px;
            border-radius: 5px;
        }

        button{
            font-size: 30px;
            border-radius: 5px;
        }

        button:hover{
            background-color: rgb(124, 36, 36);
            color: white;
            transition: 0.1s;
        }

    </style>
</body>
