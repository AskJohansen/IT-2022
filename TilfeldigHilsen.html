<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <div class="knapp">
        <div>
            <button id="btnCheck" onclick="tilfeldigHilsen()">Klikk for en hilsen</button>
            <p id="textSvar"></p>
        </div>
    </div>

  

    <script>

        //Oppgave 1

        btnCheck = document.getElementById("btnCheck");

        function tilfeldigHilsen() {

            var randoom = Math.floor(Math.random() * 3);
            console.log(randoom);

            if (randoom == 0) {
                document.getElementById("textSvar").innerHTML = "Hei";

            }

            else if (randoom == 1) {
                document.getElementById("textSvar").innerHTML = "Hallo";
            }

            else {
                document.getElementById("textSvar").innerHTML = "God dag";
            }
        }




    </script>

    <style>
        :root {
            --gradient: linear-gradient(90deg, red, black, blue)
        }

        body {
            background-size: 300%;
            background-image: var(--gradient);
            animation: bakgrunnAnimasjon 20s infinite;
            background-repeat: none;
        }

        @keyframes bakgrunnAnimasjon {
            0% {
                background-position: left;
            }

            25% {
                background-position: right;
            }

            50% {
                background-position: left;
            }

            100% {
                background-position: right;
            }


        }


        .knapp {
            color: white;
            font-size: 50px;
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
</body>

</html>
