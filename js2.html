<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsaholiday</title>
</head>
<body>
        <script>

      function refresh(){
            window.location.reload("Refresh")
          }
        document.write('<center>')
        document.write('<h1>')
    
        
        let gjettet = prompt("Skriv inn passord")
        let passord = "Eirik"
    
        if (gjettet == passord) {   
            document.write("Du valgte riktig passord"); 
        }     
        else if(gjettet == "?lengde"){
            document.write("Passordet har ", passord.length, " bokstaver")
        }

        else if(gjettet == "?1"){
            document.write(("første bokstav i passordet er "), passord[0])
        }

        else if (gjettet =="?2"){
            document.write(("andre bokstav i passordet er "), passord[1])

        }

        else if(gjettet == "?store"){
            document.write(passord.toUpperCase())
        }
        
        else if(gjettet == "?små"){
            document.write(passord.toLowerCase())
        }
        
        else { 
            alert("Feil passord"); 
        } 

        

        
    
    
        </script>

        <style>

            button{
                background-color: lightblue;
                
            }

        </style>
</body>
</html>
