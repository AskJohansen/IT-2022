<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rah</title>
</head>

<body id="body">
    <script>
        
        let tall = parseInt(prompt("hva er tall 1"));
        let tall3 = prompt("Vil du bruke +, - , / , *");
        let tall2 = parseInt(prompt("hva er tall 2"));
        
        
        if(tall3 == "+"){
            let tall3 = tall+tall2
            document.write(tall3)
        }

        if(tall3 == "-"){
            let tall3 = tall-tall2
            document.write(tall3)
        }
        
        if(tall3 == "*"){
            let tall3 = tall*tall2
            document.write(tall3)
        }

        if(tall3 == "/"){
            let tall3 = tall/tall2
            document.write(tall3)
        }
        
        var body = document.getElementById("body")
        body.style.fontSize = "200px"
        body.style.textAlign = "center"
        body.style.marginTop = "260px"
        
        
    
    </script>

    <style>




        body{
            background-image: url(https://i.pinimg.com/736x/30/69/81/3069811875f71306f1b03660a71dffaf.jpg);
            background-size:cover;
            display: flex;
            justify-content: center;
        }

    </style>

</body>
</html>
