        function sjekkTall(forste, andre, tredje) {
            let forsteSum = forste + andre; //lokal variabel
            let andreSum = forste + tredje;
            let tredjeSum = andre + tredje;

            if (forste == andre) {
                return forsteSum;
            }

            if (forste == tredje) {
                return andreSum
            }

            if (andre == tredje) {
                return tredjeSum
            }

            else {
                return false;
            }
        }
